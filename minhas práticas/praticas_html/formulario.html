<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Alguns exemplos de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>:
            <input type="text" name="nome" id="inome" required placeholder="Insira seu nome"> <br>
        </p> 
        
        <p>
            <label for="iidade">Idade</label>:
            <input type="number" name="idade" id="iidade" required placeholder="Insira sua idade"> <br>
        </p>

        <p>
            <label for="inasc">Nascimento</label>:
            <input type="date" name="nasc" id="inasc" required> <br>
        </p>
        <p>
            <label for="iend">Endereço</label>:
            <input type="text" name="end" id="iend" required placeholder="Insira seu endereço">
        </p>
        <p>
            <label for="itel">Telefone</label>:
            <input type="tel" name="tel" id="itel" required placeholder="Insira seu telefone">
        </p>
        <p>
            <label>
                Selecione sua cidade
                <select>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Manduri">Manduri</option>
                    <option value="Avaré">Avaré</option>
                    <option value="Cerqueira César">Cerqueira César</option>
                    <option value="Piraju">Piraju</option>
                    <option value="Aguas de Santa Barbara">Aguas de Santa Barbara</option>
                    <option value="Fartura">Fartura</option>
                    <option value="Ourinhos">Ourinhos</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Digite um comentário <br>
                <textarea name="Deixe um recado" id="itext" cols="35" rows="20" placeholder="Deixe seu recado"></textarea>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
