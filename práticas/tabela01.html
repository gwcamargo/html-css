<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Testando o que eu aprendi com tabelas</h1>
    <p>Aqui estou botando em prática o que aprendi com tabelas. Estou muito feliz!</p>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Guilherme</td>
                <td>18 anos</td>
                <td>Manduri</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Sofia</td>
                <td>16 anos</td>
                <td>Avaré</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td>22 anos</td>
                <td>Rio de Janeiro</td>
                <td>Rio de Janeiro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
